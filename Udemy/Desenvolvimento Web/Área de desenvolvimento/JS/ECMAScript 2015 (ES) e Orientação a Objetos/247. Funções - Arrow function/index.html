<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        /*
        Função Anônima padrão 
        let quadrado = function(x) {
            return x * x
        }
        */

        /*
        Arrow Function padrão
        let quadrado = (x) => {
            return x * x
        }
        */

        /*
        Arrow Function com apenas um parâmetro (pode-se omitir os parênteses)
        let quadrado = x => {
            return x * 
        }
        */

        /*
        Arrow Function com apenas uma linha de código que representa um retorno (pode-se omitir as chaves ({}) e o 'return')
        let quadrado = x => x * x
        */

        let isPar = x => x % 2 === 0

        document.write(isPar(20) ? 'Par' : 'Ímpar')
    </script>
</head>
