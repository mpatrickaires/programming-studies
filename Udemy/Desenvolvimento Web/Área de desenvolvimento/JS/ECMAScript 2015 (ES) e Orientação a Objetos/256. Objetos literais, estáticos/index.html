<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Produto {
            constructor(descricao, preco) {
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2200)
        produto.verDescricao()

        /* --------------------------------------------------------------------- */

        // Objeto literal/estático
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }
        produtoLiteral.verDescricao()

        /*
            Exemplo de uso de um objeto literaL;
            * Formulário que será enviado para o servidor
            * Recupera os dados e monta um objeto literal
            * objeto literal -> JSON -> HTTP -> Server -> Armazena
        */
    </script>
</head>

</body>
</html>
