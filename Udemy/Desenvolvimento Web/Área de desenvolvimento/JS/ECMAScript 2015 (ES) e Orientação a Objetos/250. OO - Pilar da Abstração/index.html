    <script> 
        class ContaBancaria { // Modelo da entidade/objeto
            constructor(agencia, numeroConta, saldo, limite) {
                // Características/atributos
                this.agencia = agencia
                this.numeroConta = numeroConta
                this.saldo = saldo
                this.limite = limite
            }

            // Ações/métodos
            depositar(valorDeposito) {
                this.saldo += valorDeposito
            }

            sacar(valorSaque) {
                if (this.saldo >= valorSaque) {
                    this.saldo -= valorSaque
                }
            }

            consultarSaldo() {
                return this.saldo
            }
        }

        let contaBancaria = new ContaBancaria('000-1', 2555, 300.25, 500) // Identidade/instância do modelo/classe
        console.log(contaBancaria.consultarSaldo())
    </script>
