<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        class Tv {
            constructor() {
                // Represente os atributos private utilizando um underline (_) no inicio do seu nome. Isso não impedirá que o programa acesse esses atributos (pois o ES6 não dá suporte a isso), porém é uma convenção para indicar ao programador que faça o uso desses atributos através dos seus respectivos métodos 'get' e 'set'
                this._relacaoCanais = [2, 4, 5, 7, 10]
                this._canalAtivo = 5
                this._volume = 5
            }

            get canalAtivo() { return this._canalAtivo }

            set canalAtivo(canal) {
                if (this._relacaoCanais.includes(canal)) { 
                    this._canalAtivo = canal 
                }
            }
        }

        let tv = new Tv()
        tv.canalAtivo = 2
        console.log(tv.canalAtivo)
    </script>
</head>

</body>
</html>
