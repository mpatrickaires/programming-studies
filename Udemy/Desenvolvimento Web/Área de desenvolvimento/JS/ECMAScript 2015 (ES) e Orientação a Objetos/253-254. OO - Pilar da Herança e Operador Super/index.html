<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Animal {
            constructor(cor, tamanho) {
                this.cor = cor
                this.tamanho = tamanho
            }

            dormir() {
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal {
            constructor(cor, tamanho, orelhas) {
                super(cor, tamanho)
                this.orelhas = orelhas
            }

            correr() {
                console.log('Correr')
            }

            rosnar() {
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal {
            constructor(cor, tamanho, bico) {
                super(cor, tamanho)
                this.bico = bico
            }

            voar() {
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro { // Também receberá os atributos e métodos de Animal, pois Passaro herda dele 
            constructor(cor, tamanho, bico, sabeFalar) {
                super(cor, tamanho, bico)
                this.sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro('Branco e marrom', 30, 'Grandes e caídas')
        let passaro = new Passaro('Branco e marrom', 10, 'Pequeno')

        console.log(cachorro)
        cachorro.dormir()

        console.log(passaro)
        passaro.dormir()

        let papagaio = new Papagaio('Verde', 15, 'Médio', true)
        console.log(papagaio)
        papagaio.voar()
        papagaio.dormir()
    </script>
</head>

</body>
</html>
