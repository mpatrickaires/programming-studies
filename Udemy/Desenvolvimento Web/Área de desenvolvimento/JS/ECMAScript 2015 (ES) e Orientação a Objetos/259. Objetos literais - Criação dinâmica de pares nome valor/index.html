<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let pessoa = {
            nome: 'Maria',
            idade: 25
        }

        console.log(pessoa)

        // Ao se referenciar um atributo ou função que não existia originalmente na declaração do objeto literal, esse atributo/função é automaticamente (dinâmicamente) criado
        pessoa.sexo = 'Feminino'
        pessoa.dizerOi = function() { console.log('Olá, tudo bem?') }
        
        console.log(pessoa)
        pessoa.dizerOi()
    </script>
</head>
<body>
    
</body>
</html>
