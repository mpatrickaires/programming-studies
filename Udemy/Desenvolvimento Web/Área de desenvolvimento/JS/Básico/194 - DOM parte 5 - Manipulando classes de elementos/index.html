<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .classeTeste {
            font-size: 2em;
            background-color: #e0e0e0;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="divTeste">
        <h3>Modificando a classe</h3>
    </div>

    <hr>

    <input type="button" value="Aplicar classe" id="botaoAplicar">

    <script>
        document.getElementById('botaoAplicar').addEventListener('click', () => {
            document.getElementById('divTeste').className = document.getElementById('divTeste').className == '' ? 'classeTeste' : ''
        })  
    </script>
</body>
</html>
