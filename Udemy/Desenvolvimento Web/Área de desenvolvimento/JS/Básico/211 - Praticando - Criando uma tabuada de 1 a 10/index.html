<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       function tabuada(limite = 10) {
           for (let tabuada = 1; tabuada <= limite; tabuada++) {
               document.write(`<h4>Tabuada de ${tabuada}</h4>`)
               for (let valor = 1; valor <= 10; valor++) {
                   document.write(`${valor} x ${tabuada} = ${(valor * tabuada)} <br>`)
               }
           }
       }

       tabuada()
    </script>
</head>
<body>

</body>
</html>
