<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       var listaFrutas = ['Banana', 'Maçã', 'Morango', 'Uva']
       
       // While
       document.write('<h3>While</h3>')
       var x = 0
       while (x < listaFrutas.length) {
           document.write(listaFrutas[x] + '<br>')
           x++
       }
       document.write('<hr>')
       
       // Do While
       document.write('<h3>Do While</h3>')
       var y = 0
       do {
           document.write(listaFrutas[y] + '<br>')
           y++
       }while (y < listaFrutas.length)
       document.write('<hr>')
       
       // For
       document.write('<h3>For</h3>')
       for (var z = 0; z < listaFrutas.length; z++) {
           document.write(listaFrutas[z] + '<br>')
       }
       document.write('<hr>')
    </script>
</head>
<body>

</body>
</html>
