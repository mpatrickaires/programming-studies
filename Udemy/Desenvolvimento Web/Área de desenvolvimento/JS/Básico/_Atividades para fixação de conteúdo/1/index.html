<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function CampoFoco(campo) {
            campo.style.backgroundColor = 'yellow' 
        }

        function CampoPerdeuFoco(campo) {
            campo.style.backgroundColor = campo.value.length < 3 ? 'red' : 'greenyellow'
        }
    </script>
    
</head>
<body>
    <input type="text" name="campo" id="campo" onfocus="CampoFoco(this)" onblur="CampoPerdeuFoco(this)">
</body>
</html>
