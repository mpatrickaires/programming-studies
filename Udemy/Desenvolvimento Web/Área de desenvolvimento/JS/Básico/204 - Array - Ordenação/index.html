<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       /* Ordenando array de strings */
       var listaFruta = ['Maçã', 'Uva', 'Banana', 'Morango'] 

       console.log(listaFruta.sort())

       /* Ordenando array de numeros */
       var listaNumero = [12, 40, 3, 7, 19, 1] 
       
       // Crescente
       console.log(listaNumero.sort((a, b) => a - b))
       
       // Decrescente
       console.log(listaNumero.sort((a, b) => b - a))
    </script>
</head>
<body>

</body>
</html>
