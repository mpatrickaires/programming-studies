<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
            </div>
            
            <div>
                <label for="url">URL</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentário</legend>
        
            <div>
                <label for="comentario">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim" checked>Sim
                </label>    
                <label>
                    <input type="radio" name="lembrar" id="nao">Não
                </label>    
            </div>
        </fieldset>
    </form>
</body>
</html>
